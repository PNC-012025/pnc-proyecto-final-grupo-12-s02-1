server:
    port: ${PORT:8080}

spring:
    application:
        name: CarShareSV_webservice

    datasource:
        url: ${DATABASE_URL}

    jpa:
        database: postgresql
        show-sql: false
        hibernate:
            ddl-auto: update
        database-platform: org.hibernate.dialect.PostgreSQLDialect
        defer-datasource-initialization: true

    sql:
        init:
            mode: always

